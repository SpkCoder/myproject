

<div class="seaObject">
	
   <div class="search" style="width:1100px"> 
   			<div class="sea_div">
	   			<span>部门：</span><div class="sea_div">
	   				<input ng-model="search_dept_name" id="search_dept_name" ng-click="zTree11Show()"/>
	       			<div class="ztreeBox">
						<div id="treeDemo11" class="ztree treeDemoDa">
							
						</div>
					</div>
	   			</div>
	   		</div>	
	   		
	   		<div class="sea_div">
	   			<span>申请人：</span><div class="sea_div">
	   				<input ng-model="search_apply_user_name" id="search_apply_user_name" ng-click="zTree12Show()"/>
	       			<div class="ztreeBox">
						<div id="treeDemo12" class="ztree treeDemoDa">
							
						</div>
					</div>
	   			</div>
	   		</div>	
			<div class="sea_div">
            	<span>开始时间：</span><input class="Wdate" type="text" id="create_time_start" ng-model="create_time_start" onClick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm'})"> 
            </div>
            <div class="sea_div">
            	<span>截止时间：</span><input class="Wdate" type="text" id="create_time_end" ng-model="create_time_end" onClick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm'})"> 
            </div>
            <div class="sea_div">
	       		<button ng-click="btn_getComSearch()">查询合同</button>&nbsp;&nbsp;<button ng-click="getComSearch_cancel()">取消</button>
            </div>
    </div>



	<div class="user_title" style="width:1120px;">立项申请与批准</div>
    <table id="com_table" border="0" cellspacing="0" cellpadding="0" width="1120">
		<thead>
			<tr>
				<td width="33"><span ng-show="showComCheckbox"><input type="checkbox" name="checkboxAll" id="checkboxAll" ng-click="getComCheckedAll('project_id')"/><label for="checkboxAll"></label></span>
				<span ng-show="showComRadio"><input id="noCheckAll"  type="radio" name="radio" ng-click="noCheckAll()"/><label for="noCheckAll"></label></span>
				</td>
				<td width="100">立项编号</td>
				<td width="200">部门</td>
				<td width="100">申请人</td>
				<td width="100">预算总额</td>
				<td width="200">预算可用余额</td>
				<td width="200">申请立项金额</td>
				<td width="200">创建时间</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="i in ComSearchList">
				<td width="33"><span ng-show="showComCheckbox"><input id="{{'checkbox'+$index}}"  type="checkbox" name="checkbox" ng-click="getComCheckedOne(i.project_id,'project_id')"/><label for="{{'checkbox'+$index}}"></label></span>
				<span ng-show="showComRadio"><input id="{{'radio'+$index}}"  type="radio" name="radio" ng-click="getComCheckedOne(i.project_id,'project_id')"/><label for="{{'radio'+$index}}"></label></span>
				</td>
				<td>{{i.project_id}}</td>
				<td>{{i.dept_name}}</td>
				<td>{{i.apply_user_name}}</td>
				<td>{{i.forecast_amount}}</td>
				<td>{{i.forecast_may_used}}</td>
				<td>{{i.apply_money}}</td>
				<td>{{i.create_time}}</td>
			</tr>
		</tbody> 
	</table>



     <!-- pagination -->  
    <div class="pagination" style="width:{{tableWidth}}">
        <select ng-change="ComSearch_load_pernum(ComSearch_p_pernum)" ng-model="ComSearch_p_pernum" ng-options="x for x in options">
        </select>
        <a ng-class="{true:'disabled'}[ComSearch_p_current==1]" class="pagination-first" href="javascript:;" ng-click="ComSearch_p_index()"></a>
        <a ng-class="{true:'disabled'}[ComSearch_p_current==1]" class="pagination-pre" href="javascript:;" ng-click="ComSearch_p_pre()"></a>
        <span>第</span><input  type="text" ng-model="ComSearch_p_current"  ng-change="ComSearch_load_page(ComSearch_p_current)"><span>页 共 {{ComSearch_p_all_page}} 页</span>
        <a ng-class="{true:'disabled'}[ComSearch_p_current==ComSearch_p_all_page]" class="pagination-next" href="javascript:;" ng-click="ComSearch_p_next()"></a>
        <a ng-class="{true:'disabled'}[ComSearch_p_current==ComSearch_p_all_page]" class="pagination-last" href="javascript:;" ng-click="ComSearch_p_last()"></a>
        <a class="pagination-search" href="javascript:;" ng-click="ComSearch_load_page(ComSearch_p_current)"></a>
       <span>共 {{ComSearch_count}} 条记录</span>
    </div>
 


	<br ng-init="searchObjectFineshed=true" />
	
		
</div>
