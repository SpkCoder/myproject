<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>仙鱼大数据平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <style type="text/css">
  	/** 初始化 **/
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,input,button,textarea,p,blockquote,th,td,form,pre{margin: 0; padding: 0; -webkit-tap-highlight-color:rgba(0,0,0,0)}
		body{-webkit-font-feature-settings: 'kern' 1; -moz-font-feature-settings: 'kern' 1; -o-font-feature-settings: 'kern' 1; text-rendering: geometricPrecision;}
		a:active,a:hover{outline:0}
		img{display: inline-block; border: none; vertical-align: middle;}
		li{list-style:none;}
		table{border-collapse: collapse; border-spacing: 0;}
		h1,h2,h3{font-size: 14px; font-weight: 400;}
		h4, h5, h6{font-size: 100%; font-weight: 400;}
		button,input,select,textarea{font-size: 100%; }
		input,button,textarea,select,optgroup,option{font-family: inherit; font-size: inherit; font-style: inherit; font-weight: inherit; outline: 0;}
		pre{white-space: pre-wrap; white-space: -moz-pre-wrap; white-space: -pre-wrap; white-space: -o-pre-wrap; word-wrap: break-word;}

    body{padding: 10px;}
    h4{padding: 10px 0px;}
    p{padding: 5px 0px;font-size: 14px;}
  	.left{position: relative; float: left; margin-right: 20px; }
  	.right{position: relative; width:600px; float: left; padding: 10px; border: 1px solid #bbb;}
  	
  </style>
</head>
<body>
	<div class="left">
		<ul>
			<li><a href="#/mao1">系统设置</a></li>
		</ul>
	</div>
	<div class="right">
		<div id="mao1">
			<h4>系统设置使用说明</h4>
			<div>
				<p>1.点击新增模块，填写相关信息；注意：一级模块不必写链接</p>
				<img src="/static/static-vue/img/help001.png" alt="" width="100%"/>
				<p>刷新，可以看到示例模块已经出来了</p>
				<img src="/static/static-vue/img/help002.png" alt="" width="100%"/>
				<p>然后在示例模块下面新增子模块；点击新增模块，填写相关信息；注意：链接格式如下</p>
				<img src="/static/static-vue/img/help003.png" alt="" width="100%"/>
				<p>刷新，可以看到示例模块子一已经出来了</p>
				<img src="/static/static-vue/img/help004.png" alt="" width="100%"/>
				<p>2.给模块设置数据列表；点击数据列表，填写相关信息；</p>
				<img src="/static/static-vue/img/help005.png" alt="" width="100%"/>
				<p>增加成功后系统会重新启动</p>
				<p>3.点击模块功能；给模块添加自己需要的功能</p>
				<img src="/static/static-vue/img/help006.png" alt="" width="100%"/>
				<p>4.点击角色权限，给角色添加权限</p>
				<img src="/static/static-vue/img/help007.png" alt="" width="100%"/>
				<p>5.点击示例模块一，现在有权限查看了</p>
				<img src="/static/static-vue/img/help008.png" alt="" width="100%"/>
				<p>6.点击数据列表--示例子模块一--查看字段</p>
				<img src="/static/static-vue/img/help009.png" alt="" width="100%"/>
				<p>新增自己需要的字段</p>
				<img src="/static/static-vue/img/help010.png" alt="" width="100%"/>
				<p>7.点击示例模块一；删除空白数据，增加自己的数据</p>
				<img src="/static/static-vue/img/help011.png" alt="" width="100%"/>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/static/js/jquery/jquery-1.11.0.min.js" charset="utf-8"></script>
</html>
